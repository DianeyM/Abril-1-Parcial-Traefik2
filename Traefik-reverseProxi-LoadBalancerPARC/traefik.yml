#Se configuran los commands:
#- "--api.dashboard=true"  # Habilita el panel de control de Traefik
#- "--api.insecure=true"  # Permite acceder al dashboard sin autenticaci칩n (춰no recomendado en producci칩n!)
#- "--entrypoints.web.address=:80"  # Define el puerto de entrada para tr치fico HTTP
#- "--entrypoints.websecure.address=:443"  # Define el puerto de entrada para tr치fico HTTPS
